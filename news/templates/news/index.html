<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> {{ title }} </title>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{% static 'news/css/authstyle.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'news/css/newstyle.css' %}" />
  <script src="{% static 'news/js/authapp.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<main id = "main">

  <div class="header">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
{% if request.user.is_authenticated %}
	<label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
{% endif %}
      {% block search %}
      {% endblock %}
      <div class="logo"><a href="{% url link %}">НовоГид</a></div>
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      {% block menu %}
      {% endblock %}
    </nav>
  </div>
  <div id="content">
{% block content %}
{% endblock %}
</div>
<footer class="footer-root">
	<div class = "footer-info">
		{{footer}}
	</div>
</footer>
</main>
</body>
</html>
